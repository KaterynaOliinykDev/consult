<div [@.disabled]="true">
  <mat-toolbar color="primary">
    <div class="logo">
      <a routerLink="/home"><h1><fa-icon [icon]="faSmile"></fa-icon>Consult</h1></a>
    </div>
    <button mat-icon-button (click)="selectedState=!selectedState">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Greetings admin!</span>
    <button mat-icon-button class="account_circle" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      <span class="username">admin</span>
      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item><mat-icon>exit_to_app</mat-icon>Logout</button>
      </mat-menu>
    </button>
  </mat-toolbar>
  <mat-tab-group [ngClass]="selectedState ? 'show' : 'hide'">
    <mat-tab label="Dashboard"><app-main></app-main></mat-tab>
    <mat-tab label="Users"><app-users></app-users></mat-tab>
    <mat-tab label="Contacts"><app-contacts></app-contacts></mat-tab>
    <mat-tab label="Subscriptions"><app-subscriptions></app-subscriptions></mat-tab>
  </mat-tab-group>
</div>
