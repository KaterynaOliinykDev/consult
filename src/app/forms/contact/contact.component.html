<mat-card>
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>Contact For Any Queries</mat-card-title>
      </mat-card-header>
      <form [formGroup]="contactForm" (ngSubmit)="saveContact()" class="contact-form">
        <mat-form-field  class="part-width">
          <input matInput formControlName="full_name" placeholder="Full name" class="full-width">
        </mat-form-field>
        <mat-form-field  class="part-width">
          <input type="email" formControlName="email" placeholder="Email address" class="full-width" matInput>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="subject" placeholder="Subject" class="full-width">
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="message" placeholder="Message" class="full-width"></textarea>
        </mat-form-field>
        <mat-card-actions>
          <button mat-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </form>
  </mat-card-content>
</mat-card>
